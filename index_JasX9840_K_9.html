<html>
<body>

<canvas id="myCanvas" width="500" height="700" style="border:1px solid">
</canvas>

<script>

// Start K
const c = document.getElementById("myCanvas");
const ctx = c.getContext("2d");

ctx.strokeStyle = "black";
ctx.fillStyle = "#AAAAAA";

ctx.beginPath();

ctx.moveTo(310, 195);

ctx.lineTo(323, 208); // Bottom-left
ctx.lineTo(334, 196); // Bottom-right
ctx.lineTo(322, 183); // Top-right
ctx.lineTo(310, 195); // Top-left

ctx.stroke();
// End K

</script>

</body>
</html>
